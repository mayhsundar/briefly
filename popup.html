<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .instructions h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .instructions ul {
      list-style: none;
      padding-left: 0;
    }

    .instructions li {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .instructions li::before {
      content: "‚úì";
      position: absolute;
      left: 0;
      font-weight: bold;
    }

    .action-btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .keyboard-hint {
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .keyboard-hint code {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 10px;
    }

    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    .status.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">üìù</div>
    <h1>Article Summarizer</h1>
    <p class="subtitle">Get key insights from any article instantly</p>
  </div>

  <div class="instructions">
    <h2>How to Use:</h2>
    <ul>
      <li>Navigate to any article page</li>
      <li>Click the floating button</li>
      <li>Read the beautiful summary!</li>
    </ul>
  </div>

  <button class="action-btn" id="summarizeBtn">
    ‚ú® Summarize Current Page
  </button>

  <div class="keyboard-hint">
    Keyboard shortcut: <code>Ctrl+Shift+S</code> or <code>Cmd+Shift+S</code>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
